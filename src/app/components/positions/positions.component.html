<ion-virtual-scroll [items]="buyDetails" [itemHeight]="itemHeightFn">
  <ion-card *virtualItem="let data" style="--background: #03384c">
    <ion-card-header class="ion-no-margin">
      <ion-card-title style="font-size: 25px">
        <b style="color: white">{{ data.symbol }}</b>
      </ion-card-title>
      <ion-card-subtitle
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <ion-text style="color: white">
          Expiry: {{ data.expiry_date | date }}
        </ion-text>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
          "
        >
          <div style="display: flex; justify-content: space-between">
            <ion-text style="color: white">
              <b>Buy: </b>
              {{ data.buy | number: "1.0-2" }}
            </ion-text>
            <ion-text style="color: white">
              <b>Lot Size: </b>
              {{ data.lot_size | number: "1.0-2" }}
            </ion-text>
            <ion-text style="color: white">
              <b>Quantity: </b>
              {{ data.quantity | number: "1.0-2" }}
            </ion-text>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-virtual-scroll>
