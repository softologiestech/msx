<ion-app>
  <ion-menu side="start" menuId="mainDrawer" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>MSX App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content style="--background: #01141b">
      <ion-list
        *ngFor="let pages of navigate"
        lines="none"
        class="ion-no-padding"
      >
        <ion-menu-toggle auto-hide="true">
          <ion-item
            [routerLink]="pages.url"
            routerDirection="forward"
            style="--background: #01141b"
          >
            <ion-icon
              [name]="pages.icon"
              slot="start"
              style="color: white"
            ></ion-icon>
            <ion-text style="color: white">
              {{ pages.title }}
            </ion-text>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
