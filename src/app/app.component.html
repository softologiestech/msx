<ion-app>
  <ion-menu side="start" menuId="mainDrawer" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>MSX App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list
        *ngFor="let pages of navigate"
        lines="none"
        class="ion-no-padding"
      >
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{ pages.title }}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
