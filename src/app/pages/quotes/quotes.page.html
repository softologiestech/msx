<ion-header>
  <ion-toolbar color="primary" class="ion-no-border">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="small">Quotes</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let data of serverData.rows">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ data.Symbol }}</ion-card-title>
        <ion-card-subtitle>
          <div style="display: flex; justify-content: space-between">
            <ion-text><b>Bid</b>: {{ data.Bid }}</ion-text>
            <ion-text><b>Ask</b>: {{ data.Ask }}</ion-text>
            <ion-text><b>High</b>: {{ data.High }}</ion-text>
            <ion-text><b>Low</b>: {{ data.Low }}</ion-text>
          </div>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
