<ion-header>
  <ion-toolbar color="primary" class="ion-no-border">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="small">Profile</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        name="ellipsis-vertical"
        (click)="chatPopover($event)"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    "
  >
    <!-- <ion-button
      color="warning"
      style="flex: 1"
      [routerLink]="['/register']"
      routerLinkActive="router-link-active"
      >Register</ion-button
    > -->
    <ion-button
      style="width: 90%; height: 50px"
      color="primary"
      [routerLink]="['/login']"
      routerLinkActive="router-link-active"
    >
      <ion-text style="font-size: 20px; font-weight: bold; color: white">
        Sign In
      </ion-text>
    </ion-button>
  </div>
</ion-content>
